kind: Deployment
metadata:
  #annotations:
    #deployment.kubernetes.io/revision: "1"
  #creationTimestamp: 2017-07-20T10:04:41Z
  #generation: 6
  labels:
    run: metis-microservice
  name: metis-microservice
  namespace: preprod
