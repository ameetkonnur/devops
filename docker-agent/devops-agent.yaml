  replicas: 1
  selector:
    matchLabels:
      run: metis-microservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      #creationTimestamp: null
      labels:
        run: metis-microservice
    spec:
      containers:
      - image: ameetkacr.azurecr.io/metis_api_preprod
      #- image: ameetk/nextquestions_preprod
        imagePullPolicy: Always
        name: metis-microservice-container
        ports:
        - containerPort: 80
          protocol: TCP
          #livenessProbe:
          #httpGet:
          #path: /user_ms/healthcheck
          # port: 80
          #initialDelaySeconds: 5
          #periodSeconds: 5
          #timeoutSeconds: 1
          #readinessProbe:
          #httpGet:
          #path: /user_ms/healthcheck
          #port: 80
          #initialDelaySeconds: 5
          #periodSeconds: 5
          #timeoutSeconds: 1
        resources:
          limits:
            cpu: 2
          requests:
            cpu: 1
            memory: 200Mi
        terminationMessagePath: /dev/termination-log
      #imagePullSecrets:
      #- name: aks-container-sp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
